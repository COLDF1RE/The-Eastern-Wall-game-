<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Eastern Wall (game)</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
</head>

<body>

  <div class="wrapper">
  <header class="header"></header>
    <main class="main">

      <div class="game">
        <div class="background"></div>
        <div class="player player--idle"></div>
        <div class="monster"></div>
        <div class="rain"></div>
        <div class="buildings"></div>
        <div class="road"></div>
        <div class="score">Score: 0</div>
        <div class="msg">Click to Start...</div>
      </div>

      <div class="audio">
        <audio class="bili" preload src="./audio/music/bili.mp3"></audio>
        <audio class="explosion" preload src="./audio/effects/explosion.mp3"></audio>
        <audio class="jump" preload src="./audio/effects/jump.mp3"></audio>
      </div>

    </main>
    <footer class="footer"></footer>
  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
